apiVersion: apps/v1
kind: Deployment
metadata:
  name: crpcserver
  labels:
    app: crpcserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crpcserver
  template:
    metadata:
      labels:
        app: crpcserver
    spec:
      containers:
      - name: crpcserver
        image: CRPCServer20230224113801.azurecr.io/crpcserver:${{ github.sha }}
        ports:
        - containerPort: 50000
---
apiVersion: v1
kind: Service
metadata:
  name: crpcserver
spec:
  ports:
  - port: 50000
  selector:
    app: crpcserver